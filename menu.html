<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEVV STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        .brand h1 {
            margin: 0;
        }

        .theme-btn {
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 16px;
            z-index: 1001;
        }

        .menu {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            margin: 0;
            list-style: none;
            text-align: center;
        }

        .menu li {
            display: inline;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .search-container {
            padding: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-bottom: 100px; /* Add space for footer */
            flex-grow: 1;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .grid-item h3 {
            margin-top: 10px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Floating button styles */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
        }

        .floating-btn img {
            width: 24px;
            height: 24px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode nav {
            background-color: #1f1f1f;
        }

        body.dark-mode .menu {
            background-color: #222;
        }

        body.dark-mode .menu a {
            color: #e0e0e0;
        }

        body.dark-mode .menu a:hover {
            background-color: #575757;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu a {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid #575757;
                width: 100%;
            }

            .menu a:last-child {
                border-bottom: none;
            }

            .search-container input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand">
            <h1>KEVV STORE</h1>
        </div>
        <button class="theme-btn" id="themeBtn">ðŸŒ™</button>
    </nav>

  

    <div class="search-container">
        <input type="text" id="search" placeholder="Cari berdasarkan nama game...">
    </div>

    <div class="grid-container" id="gameGrid">
        <div class="grid-item">
            <a href="mlbb.html"><img src="ml.jpeg" alt="Mobile Legends"></a>
            <h3>Mobile Legends</h3>
        </div>
        <div class="grid-item">
            <a href="ff.html"><img src="ff.jpeg" alt="Free Fire"></a>
            <h3>Free Fire</h3>
        </div>
        <div class="grid-item">
            <a href="gpi.html"><img src="gpi.jpeg" alt="Genshin Impact"></a>
            <h3>Genshin Impact</h3>
        </div>
        <div class="grid-item">
            <a href="ball pool.html"><img src="ball pool.jpeg" alt="8 Ball Pool"></a>
            <h3>8 Ball Pool</h3>
        </div>
    </div>

    <footer>
        &copy; 2024 KEVV STORE. Semua hak cipta dilindungi.
    </footer>

    <!-- Floating Button -->
    <button class="floating-btn">
        <img src="about.png" alt="About Icon">
    </button>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            let query = this.value.toLowerCase();
            let items = document.querySelectorAll('.grid-item');

            items.forEach(item => {
                let title = item.querySelector('h3').textContent.toLowerCase();
                if (title.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.getElementById('themeBtn').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');

            // Toggle icon between sun and moon
            let icon = document.getElementById('themeBtn').textContent;
            document.getElementById('themeBtn').textContent = icon === 'ðŸŒ™' ? 'ðŸŒž' : 'ðŸŒ™';
        });
    </script>
</body>
</html>
