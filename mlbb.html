    <script>
        document.getElementById('diamondForm').addEventListener('submit', function(e) {

            const name = document.getElementById('idgame').value;
            const number = document.getElementById('zoneid').value;
            const membership = document.getElementById('membership').value;
            const diamond = document.getElementById('diamond').value;

            let message = `Nomor ID: ${name}\nZone ID: ${number}\n`;

            if (membership !== "") {
                message += `Membership: ${membership}`;
            } else if (diamond !== "") {

            } else {
                alert('Pilih salah satu antara Membership atau Diamond!');
                return;
            }

            const whatsappUrl = `https://wa.me/6281538769551?text=${encodeURIComponent(message)}`;
